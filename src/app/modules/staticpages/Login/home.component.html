<body class="my-login-page">

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../assets/img/logo2.png"> 
					</div>
					<h4>Login Panel</h4>
					<form class="form" method="post" name="fname"  #logForm="ngForm" (ngSubmit)="loginm(user)" >
					<div class="card fat">
					
						<div class="card-body">
						<!-- <div class="card-title"> -->
							<!-- <h4>Login Panel</h4> -->
						<!-- </div> -->
							
							 
								<div class="form-group">
								  <div class="input-group-prepend">
								  <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
								<input id="user" type="user" class="form-control" name="user" [(ngModel)]="user.user"   required autofocus>
								</div>
								</div>

								<div class="form-group">
								  <div class="input-group-prepend">
								  <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
								<input id="password" [(ngModel)]="user.password"  type="password" class="form-control" name="password" required data-eye>
								</div>
								</div>
								<div class="form-group">
								<div class="input-group-prepend">
								  <div class="input-group-text"><i class="fas fa-university" aria-hidden="true"></i></div>
								
								<select id ="branch" #branch="ngModel" name="branch" [(ngModel)]="branch1" (change)="user.CO=branch1.CO_ID;user.Branch=branch1.CO_CN"  class="form-control"  required>
								<option [ngValue]="branch1" *ngFor="let branch1 of costcenter">{{branch1.CO_CN}}</option>
								</select>
								</div>
								</div>
								<div class="form-group">
								<div class="input-group-prepend">
								  <div class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></div>
								<select id ="FY" #FY="ngModel" name="FY" class="form-control"  (change)="user.FY=FY1.FY_ID;user.FY_FT=FY1.FY_FT" [(ngModel)]="FY1" required>
								<option [ngValue]="FY1" *ngFor="let FY1 of financial">{{FY1.FY_FT}}</option>
								</select>
								</div>
								</div>
							
						</div>
					</div>
					<div class="form-group no-margin">
							<button type="submit" class="btn butt btn-block">
								LOGIN
							</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- <script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script> -->

	</body>

<h2 class = "page-header pt-4 pb-2 border-bottom"><i class="fas fa-comments fa-1x mr-3"></i>Meeting</h2>

<div class = "row mt-4">
		<div class = "col-lg-3">
			<div class = "card">
				<div class="card-title mb-0 pb-2 pt-2 pl-1 bg-warning">
					<div class = "row">
						<div class = "col-xs-2">
							<i class="fas fa-plus-circle fa-4x ml-4"></i>
						</div>
						<div class = "col-xs-10"><h5 class = "ml-4 mt-3">Add meeting</h5></div>
					</div>					
				</div>
				<a [routerLink] = "['add-meeting']">
					<div class = "card-footer">
						<span class = "text-left">Add meeting</span>
					</div>
				</a>
			</div>
		</div>
		<div class = "col-lg-3">
			<div class = "card">
				<div class="card-title mb-0 pb-2 pt-2 pl-1 bg-info">
					<div class = "row">
						<div class = "col-xs-2">
							<i class="fas fa-comments fa-4x ml-4"></i>
						</div>
						<div class = "col-xs-10"><h5 class = "ml-4 mt-3">View meeting</h5></div>
					</div>					
				</div>
				<a [routerLink]= "['view-meeting']">
					<div class = "card-footer">
						<span class = "text-left">View meeting</span>
					</div>
				</a>
			</div>
		</div>		
	</div>

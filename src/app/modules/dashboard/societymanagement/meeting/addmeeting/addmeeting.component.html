
	<h2 class="page-header pt-4 pb-2 border-bottom">Add Meeting</h2>
	<!-- <div *ngIf="invalidForm" class="alert alert-danger" role="alert">
		Please fill out all fields.
	</div> -->
	
	<ngb-alert type="danger" *ngIf="ds.invalidForm" (close)="ds.invalidForm = false">
		{{ ds.errorMessage }}
	</ngb-alert>
	
	<ngb-alert type="success" *ngIf="ds.formSubmitted" (close)="ds.formSubmitted = false">
	{{ ds.submittedMessage }}
	</ngb-alert>
	
	<div *ngIf="!ds.formSubmitted" class="border p-2">
		<form class="needs-validation" method="post" #addMeetingForm="ngForm"  (ngSubmit)="submitForm(addMeetingForm,meeting)">
			<div class="form-group row">
				<label for="subject" class="col-sm-2 col-form-label text-right">Subject </label>
				<div class="col-sm-9">
					<input type="text" [ngClass]="{'is-invalid' : subject.touched && subject.invalid, 'is-valid' : subject.touched && subject.valid }" id ="subject" name="subject" class="form-control" [(ngModel)]="meeting.subject" #subject="ngModel" placeholder="Subject of Meeting" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="meetingDate" class="col-sm-2 col-form-label text-right">Meeting Date </label>
				<div class="col-sm-9 input-group">
					<input type="text" [ngClass]="{'is-invalid' : meetingDate.touched && meetingDate.invalid, 'is-valid' : meetingDate.touched && meetingDate.valid }" id ="meetingDate" name="meetingDate" class="form-control" [(ngModel)]="meeting.meetingDate" #meetingDate="ngModel" placeholder="Date of Meeting" ngbDatepicker #d="ngbDatepicker" required />
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class = "fa fa-calendar-alt"></i>	
					</button>
					</div>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="meetingTime" class="col-sm-2 col-form-label text-right">Meeting Time</label>
				<div class="col-sm-9">
					<ngb-timepicker [(ngModel)]="time" [seconds]="seconds" [meridian]="meridian" id ="meetingTime" name="meetingTime" [(ngModel)]="meeting.meetingTime" #meetingTime="ngModel" [(ngModel)]="time" required ></ngb-timepicker>
										
					<small class="form-text text-muted">Format HH:MM:SS AM/PM</small>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="category" class="col-sm-2 col-form-label text-right">Category </label>
					<div class="col-sm-9">
						<select class="custom-select" [ngClass]="{'is-invalid' : category.touched && category.invalid, 'is-valid' : category.touched && category.valid }" id ="category" name="category" class="form-control" [(ngModel)]="meeting.category" #category="ngModel" required>
							<option selected>General</option>
							<option value="1">Special</option>
							<option value="2">Annual</option>
							<option value="3">Emergency</option>
						</select>
					</div>
			</div>
			
			<div class="form-group row">
				<label for = "description" class="col-sm-2 col-form-label text-right">Description </label>
				<div class="col-sm-9">
					<textarea type="text" [ngClass]="{ 'is-invalid' : description.touched && description.invalid, 'is-valid': description.touched && description.valid }" rows = "4" maxlength = "256" id = "description" name="description" class="form-control"  [(ngModel)]="meeting.description" #description="ngModel" placeholder="Description" required></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<label for = "mom" class="col-sm-2 col-form-label text-right">Minutes of Meeting </label>
				<div class="col-sm-9">
				<textarea type="text" [ngClass]="{ 'is-invalid' : mom.touched && mom.invalid, 'is-valid': mom.touched && mom.valid }" id = "mom" name="mom" class="form-control"  [(ngModel)]="meeting.mom" #mom="ngModel" placeholder="What happened in Meeting" required></textarea>
				</div>
			</div>	
			
			<button class="btn btn-primary mt-3 mr-auto">Submit</button>
		</form>
	</div>
